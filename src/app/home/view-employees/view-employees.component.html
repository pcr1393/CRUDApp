<div class="container mt-5">
  <h3 class="text-center">
    Employees List
  </h3>
  <div class="pull-left">
    <div class="row">
      <div class="col">
        <input type="text" class="form-control mb-1" [(ngModel)]="queryString" placeholder="Search By">
      </div>
     
    </div>
  </div>
  <div class="pull-right">
    
      
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary btn-md" (click)="addEmployee()">Add Employee <i class="fa fa-plus" aria-hidden="true"></i></button>
        </div>
    
      </div>
  </div>
  <div class="employees-table mt-3">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Designation</th>
          <th scope="col">Salary</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employees | employeeFilter: queryString; let i=index"> 
          <td>{{emp.name}}</td>
          <td>{{emp.designation}}</td>
          <td>{{emp.salary}}</td>
          <td>
            <span>
              <button type="button" class="btn btn-outline-dark btn-sm" (click)="editEmployee(emp, i)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
            </span>
            <span class="ml-2">
              <button type="button" class="btn btn-outline-danger btn-sm" (click)="storeEmployeeIndex(i)" data-toggle="modal" data-target="#exampleModal"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
            </span>
          
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Are you sure you want to delete?</h5>
        <button type="button" class="close" (click)="removeDeletionIndex()" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="removeDeletionIndex()" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="deleteEmployee()" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
