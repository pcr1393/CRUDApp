      <form [formGroup]="employeeForm">
        <div class="form-group">
          <label for="formGroupExampleInput">Name:</label>
          <input type="text" formControlName="name" class="form-control" id="formGroupExampleInput" placeholder="Name:">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Designation:</label>
          <input type="text" formControlName="designation" class="form-control" id="formGroupExampleInput2" placeholder="Designation">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput3">Salary:</label>
          <input type="text" formControlName="salary" class="form-control" id="formGroupExampleInput3" placeholder="Salary">
        </div>
        <div class="form-group">
          <button type="button" [disabled]="!employeeForm.valid" (click)="saveAndRedirect()" class="btn btn-primary">Save</button>
          <button type="button" (click)="cancelAndRedirect()" class="btn btn-secondary ml-1">Cancel</button>
        </div>
      </form>
